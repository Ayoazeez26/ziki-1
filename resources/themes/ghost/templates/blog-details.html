{% set title = "Blog"%} {% extends "layout.html" %} {% block page_content %}
<style>
    h1,
    h2,
    h4,
    h5,
    h6,
    p {
        font-family: Lato;
        letter-spacing: 0.03em;
        font-size: 14px;
    }

    .blog-details .img-logo {
        padding-top: 15px;
        padding-bottom: 20px;
    }

    .blog-details .body-of-blog {
        background-color: var(--body-of-blog-bg);
        border-radius: 4px;
    }

    .blog-details .blog-post-title {
        letter-spacing: -0.02em;
        color: var(--blog-post-title-font);
        border-bottom: 1px solid black;
    }

    .blog-details .about-blog-source {
        font-weight: bold;
    }

    .blog-details .author-img {
        border-radius: 50%;
    }

    .blog-source,
    .blog-date {
        font-size: 12px;
        font-family: 500;
        text-decoration: none;
    }
    /*  PLACEHOLDER STYLING  */

     ::placeholder {
        /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: var(--custom-deep-purple);
        /* Firefox */
    }

     :-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        color: var(--custom-deep-purple);
    }

     ::-ms-input-placeholder {
        /* Microsoft Edge */
        color: var(--custom-deep-purple);
    }
    /*  PLACEHOLDER STYLING  */
    /*  CATEGORIES TAGS STYLING  */

    .blog-details .body-of-blog {
        background: rgba(249, 249, 249, 0.68);
        border-radius: 4px;
    }

    .blog-details .categories {
        background-color: #DFDFDF;
        padding: 5px 9px;
        margin-left: 15px;
    }

    .categories {
        font-weight: 500;
        font-size: 12px;
    }

    .blog-details .categories:hover {
        cursor: pointer;
        background-color: #d6d6d6;
        transition: all ease-in 0.3s;
    }

    .blog-details .guest-action-items span {
        margin-left: 10px;
        margin-right: 10px;
    }

    .blog-posts a {
        text-decoration: none;
        color: #212529;
        line-height: 0.03em;
    }
    /*AUTHOR'S IMAGE*/

    .author-img {
        position: absolute;
        width: 50px;
        height: 50px;
    }
    /*media queries*/

    @media screen and (max-width: 617px) {
        .blog-details .author-img {
            width: 3em;
            height: 3em;
        }
        .author-img {
            left: 0px;
        }
        .about-blog-source {
            position: absolute;
            left: 4em;
            padding: 0px;
            margin-top: 5px;
            margin-left: 15px;
            width: 50%;
        }
        .body-of-blog .info-on-author {
            margin-bottom: 2em;
        }
    }

    @media (min-width:767px) {
        .about-blog-source {
            margin-left: 1.5em;
            margin-top: 0.4em;
        }
    }
    /*media queries*/
</style>
<div class="container-fluid blog-details">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 sidebar">

        </div>

        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 mt-5 pt-3">
            <!-- LOGO -->
            <!--     <div class="img-logo text-right">
                <img src="resources/themes/ghost/assets/img/Vector.png" alt="logo" width="34" height="35">
       </div> -->
            <div class="blog-post-title mt-2">
            </div>
            <div class="body-of-blog p-4 mt-2">
                <div class="info-on-author row d-flex justify-content-start text-center">
                    <div class="col-lg-1 col-md-2 col-sm-2 col-xs-3 mr-2">
                        <img src="/resources/themes/ghost/assets/img/tsr-logo-img.png" alt="" class="img-fluid author-img">
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-3 about-blog-source text-left p-0">
                        <p class="blog-source p-0 m-0">{{result.title | raw}}</p>
                        <p class="blog-date p-0 m-0">{{result.timestamp | raw}}</p>
                    </div>

                    <div class="col-6">

                    </div>
                </div>

                <div class="blog-info">
                    <div class="blog-image-header">
                        <img src="/resources/themes/ghost/assets/img/blog-heading-img.png" alt="" class="blog-image w-100 mb-5 mt-5">
                    </div>

                    <div class="blog-posts">
                        <p>{{result.body | raw}} </p>
                        <div>
                            <!--<span><i class="fa fa-bookmark"></i></span>-->
                            <img src="/resources/themes/ghost/assets/img/categories-indicator.png" alt="tag-label">
                            <a href="#"><span class="categories">Remote Jobs</span></a>
                            <a href="#"><span class="categories">Developers</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="comment-box mt-4 pl-4 pr-4 mx-auto">
                <!-- this div is for the disqus commenting function -->
		<div id="disqus_thread"></div>
